<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Advanced search</title>
    </head>
    <body>
        <div class="container-fluid p-5">
            <div class="row h-25">
                <div class="col my-auto" style="display: flex; justify-content: space-between;">
                    <div></div>
                    <div class='nav-link text-right'>
                        <a href="index.html" class="text-secondary">Google search</a>&emsp;
                    </div>
                </div>
            </div>
        
            <div class="row h-75">
                <div class="col-sm-6">
                    <div class="text-left" id='adv-search'>
                        Advanced search
                    </div>
                    <hr/>
                    <div class="text-left">
                        <p id="search-text">Search for:</p>
                        <form action="https://google.com/search">
                            
                            <div class="row mb-3">
                                <div class="col">
                                    all these words:
                                </div>
                                <div class="col">
                                    <input name="as_q" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    this exact word or phrase:
                                </div>
                                <div class="col">
                                    <input name="as_epq" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    any of these words:
                                </div>
                                <div class="col">
                                    <input name="as_oq" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    none of these words:
                                </div>
                                <div class="col">
                                    <input name="as_eq" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col text-right">
                                    <button type="submit" class="btn btn-primary">Advanced search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
